<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 팀명 룰렛</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="overlay"></div> <!-- 반투명 레이어 (텍스트 가독성 확보용) -->

  <div class="container">
    <!-- 룰렛 영역 -->
    <div class="roulette-wrapper">
      <div id="roulette" class="roulette">
        랜덤 팀명을 눌러주세요!
      </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="button-wrapper">
      <button id="toggleButton" class="spin-button start-button">시작</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
