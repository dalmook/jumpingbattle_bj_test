<!-- index.html (폼 전체를 .form-grid 안에 배치) -->
<form id="reservationForm" class="form-grid" novalidate>
  <!-- 방 선택 카드 -->
  <div class="card">
    <h3>1. 방 선택</h3>
    <div class="room-buttons">
      <button type="button" data-value="B1">대형 (B1)</button>
      <button type="button" data-value="A1">중형 (A1)</button>
      <button type="button" data-value="C1">소형 (C1)</button>
      <button type="button" data-value="C2">소형 (C2)</button>
    </div>
  </div>

  <!-- 인원 & 팀명 카드 -->
  <div class="card">
    <h3>2. 인원 · 팀명</h3>
    <div class="field-group">
      <div class="field half">
        <label for="adultCount">성인</label>
        <input type="number" id="adultCount" name="adultCount" min="0" placeholder="0" required />
      </div>
      <div class="field half">
        <label for="youthCount">청소년·어린이</label>
        <input type="number" id="youthCount" name="youthCount" min="0" placeholder="0" required />
      </div>
    </div>
    <div class="auto-teamname">
      <label class="teamname-label" for="teamName">
        팀명
        <button type="button" id="generateTeamNameBtn" class="tiny-btn">자동</button>
      </label>
      <input type="text" id="teamName" name="teamName" placeholder="팀명을 입력하세요" required />
    </div>
  </div>

  <!-- 난이도 선택 카드 -->
  <div class="card">
    <h3>3. 난이도</h3>
    <div class="difficulty-buttons">
      <button type="button" data-value="ㅂ베이직">
        <span class="label">베이직 ★</span>
        <span class="desc">(👶처음이거나, 아이와 함께라면^^🎈)</span>
      </button>
      <button type="button" data-value="ㅇ이지">
        <span class="label">이지 ★★</span>
        <span class="desc">(😉처음인데, 내가 센스는 좀 있다!👍)</span>
      </button>
      <button type="button" data-value="ㅅ우주">
        <span class="label">우주 ★★½</span>
        <span class="desc">(🌌우주급 도전, 준비됐나요?🚀)</span>
      </button>
      <button type="button" data-value="ㄴ노말">
        <span class="label">노말 ★★★</span>
        <span class="desc">(💪평소 운동 좀 한다!🏃‍♂️)</span>
      </button>
      <button type="button" data-value="ㅎ하드">
        <span class="label">하드 ★★★★</span>
        <span class="desc">(🤯발이 안보인다! 너무 어려워요!🥵)</span>
      </button>
      <button type="button" data-value="ㅊ챌린져">
        <span class="label">챌린져 ★★★★★</span>
        <span class="desc">(🏆최강자 도전, 살아남을 수 있겠어?💥)</span>
      </button>
    </div>
  </div>

  <!-- 차량번호 카드 -->
  <div class="card">
    <h3>4. 차량번호</h3>
    <input
      type="text"
      id="vehicle"
      name="vehicle"
      placeholder="뒤 4자리 (주차등록 필요 시)"
      inputmode="numeric"
      pattern="[0-9]*"
    />
    <p class="note">(차량이 없으면 다음 단계에서 “완료” 눌러주세요)</p>
  </div>

  <!-- 최종 액션 버튼 -->
  <div class="card actions">
    <button type="button" id="prevBtn">← 이전</button>
    <button type="button" id="nextBtn">다음 →</button>
    <button type="button" id="skipBtn">완료 (차량없음)</button>
    <button type="submit" id="submitBtn">최종 완료 🚀</button>
  </div>
</form>
