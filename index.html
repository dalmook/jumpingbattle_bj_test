<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>점핑배틀</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 단계 표시 -->
    <div class="steps-indicator">
      <span class="step-dot active">1</span>
      <span class="step-dot">2</span>
      <span class="step-dot">3</span>
      <span class="step-dot">4</span>
      <span class="step-dot">5</span>
    </div>

    <form id="reservationForm" novalidate>
      <input type="hidden" id="walkInTime" name="walkInTime">
      <input type="hidden" id="roomSize" name="roomSize" required>
      <input type="hidden" id="difficulty" name="difficulty" required>

      <!-- 1단계: 방 선택 -->
      <div class="step" data-step="1">
        <label>1단계: 방 선택 <span class="note">(관리자 선택)</span></label>
        <div class="room-buttons">
          <button type="button" data-value="B1">대형 (B1)</button>
          <button type="button" data-value="A1">중형 (A1)</button>
          <button type="button" data-value="C1">소형 (C1)</button>
          <button type="button" data-value="C2">소형 (C2)</button>
        </div>
      </div>

      <!-- 2단계: 인원 입력 -->
      <div class="step" data-step="2" style="display:none;">
        <label>2단계: 인원 입력</label>
        <div class="field-group">
          <div class="field half">
            <label for="adultCount">성인 (인원)</label>
            <input type="number" id="adultCount" name="adultCount" min="0" placeholder="0" required>
          </div>
          <div class="field half">
            <label for="youthCount">청소년•어린이 (인원)</label>
            <input type="number" id="youthCount" name="youthCount" min="0" placeholder="0" required>
          </div>
        </div>
      </div>

      <!-- 3단계: 팀명 입력 -->
      <div class="step" data-step="3" style="display:none;">
        <label>3단계: 팀명 입력</label>
        <div class="field">
          <input type="text" id="teamName" name="teamName" placeholder="팀명을 입력하세요" required>
        </div>
      </div>

      <!-- 4단계: 난이도 선택 -->
      <div class="step" data-step="4" style="display:none;">
        <label>4단계: 난이도 선택</label>
      <div class="difficulty-buttons">
        <button type="button" data-value="ㅂ베이직">베이직 ★</button>
        <button type="button" data-value="ㅇ이지">이지 ★★</button>
        <button type="button" data-value="ㅅ우주">우주 ★★★</button>
        <button type="button" data-value="ㄴ노말">노말 ★★★★</button>
        <button type="button" data-value="ㅎ하드">하드 ★★★★★</button>
        <button type="button" data-value="ㅊ챌린져">챌린져 ★★★★★★</button>
      </div>
      </div>

      <!-- 5단계: 차량번호 입력 -->
      <div class="step" data-step="5" style="display:none;">
        <label>5단계: 차량번호 입력</label>
        <input
          type="text"
          id="vehicle"
          name="vehicle"
          placeholder="차량번호 뒤 4자리 (주차등록 필요 시)"
          inputmode="numeric"
          pattern="[0-9]*"
        />
      </div>

      <!-- 네비게이션 버튼 -->
      <div class="step-nav">
        <button type="button" id="prevBtn">이전</button>
        <button type="button" id="nextBtn">다음</button>
        <button type="submit" id="submitBtn">완료 🚀</button>
      </div>

      <div id="result" class="result"></div>
    </form>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
